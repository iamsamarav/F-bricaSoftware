<section class="tw-container tw-flex tw-items-center tw-justify-center tw-overflow-y-scroll">
    <div class="tw-w-full tw-max-w-5xl tw-h-screen">
        <div class="tw-flex tw-justify-center tw-text-paleta-cor1">
            <h2 class="tw-font-semibold tw-text-2xl tw-pt-8">Cadastrar Cliente</h2>
        </div>

        <form class="tw-p-8">
            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="cpf" class="tw-font-medium tw-text-paleta-cor1">CPF</label>
                <input type="text" id="cpf" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: 762.276.940-10" required name="cpf" [(ngModel)]="cliente.cpf" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="nome" class="tw-font-medium tw-text-paleta-cor1">Nome</label>
                <input type="text" id="nome" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="Nome completo" required name="nome" [(ngModel)]="cliente.nome" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="data" class="tw-font-medium tw-text-paleta-cor1">Data de Nascimento</label>
                <input type="date" id="date" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2" required
                name="dataNascimento" [(ngModel)]="cliente.dataNascimento" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="email" class="tw-font-medium tw-text-paleta-cor1">Email</label>
                <input type="email" id="email" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="nome@gmail.com" required name="email" [(ngModel)]="cliente.email" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="telefone" class="tw-font-medium tw-text-paleta-cor1">Telefone</label>
                <input type="text" id="telefone" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: (83)99191-7151" required name="telefone" [(ngModel)]="cliente.telefone" />
            </div>

            <div class="tw-mb-4 tw-flex tw-flex-col">
                <label for="senha" class="tw-font-medium tw-text-paleta-cor1">Senha</label>
                <input type="password" id="senha" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="Mínimo de 8 caracteres" required name="senha" [(ngModel)]="cliente.senha" />
            </div>



            <div class="tw-flex tw-justify-center tw-text-paleta-cor1">
                <h2 class="tw-font-semibold tw-text-2xl tw-pt-6">Endereço</h2>
            </div>
            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="cep" class="tw-font-medium tw-text-paleta-cor1">CEP</label>
                <input type="text" id="cep" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: 12345-678" required name="cep" [(ngModel)]="cliente.endereco.cep"
                    (blur)="consultarCep()" maxlength="8"/>
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="logradouro" class="tw-font-medium tw-text-paleta-cor1">Logradouro</label>
                <input type="text" id="logradouro" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: Rua das Flores" required name="logradouro" [(ngModel)]="cliente.endereco.logradouro" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="complemento" class="tw-font-medium tw-text-paleta-cor1">Complemento</label>
                <input type="text" id="complemento" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: Apto. 101, torre 2" name="complemento" [(ngModel)]="cliente.endereco.complemento" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="bairro" class="tw-font-medium tw-text-paleta-cor1">Bairro</label>
                <input type="text" id="bairro" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: Centro" required name="bairro" [(ngModel)]="cliente.endereco.bairro" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="cidade" class="tw-font-medium tw-text-paleta-cor1">Cidade</label>
                <input type="text" id="cidade" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: Recife" required name="cidade" [(ngModel)]="cliente.endereco.cidade" />
            </div>

            <div class="tw-mb-2 tw-flex tw-flex-col">
                <label for="uf" class="tw-font-medium tw-text-paleta-cor1">UF</label>
                <input type="text" id="uf" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: PE" required  name="uf" [(ngModel)]="cliente.endereco.uf"/>
            </div>

            <div class="tw-mb-4 tw-flex tw-flex-col">
                <label for="estado" class="tw-font-medium tw-text-paleta-cor1">Estado</label>
                <input type="text" id="estado" class="tw-border tw-border-paleta-cor3 tw-rounded-lg tw-p-2"
                    placeholder="ex: Pernambuco" required name="estado" [(ngModel)]="cliente.endereco.estado" />
            </div>

            <div class="tw-flex tw-flex-col">
                <button class="tw-rounded-md tw-bg-paleta-cor5 tw-text-white tw-my-1 tw-p-2" (click)="incluir(cliente)">Cadastrar</button>
                <button class="tw-rounded-md tw-bg-paleta-cor1 tw-text-white tw-my-1 tw-p-2" (click)="fechar()">Voltar</button>
            </div>
        </form>
    </div>
</section>
